<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .testimonial-section {
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

     h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .testimonial {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

 		p {
            font-size: 1em;
            line-height: 1.5;
        }

       .author {
            text-align: right;
            font-style: italic;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="testimonial-section">
        <h2>Testimonials</h2>
        <div class="testimonial">
            <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="author">- Jane Smith</p>
        </div>
    </div>
</body>
</html>
